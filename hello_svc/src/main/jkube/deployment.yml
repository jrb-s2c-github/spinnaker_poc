metadata:
  annotations:
    configmap.jkube.io/update-on-change: ${project.artifactId}
    traffic.spinnaker.io/load-balancers: '["service ${project.artifactId}1"]'
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: forreplicaset
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}
            items:
              - key: application.properties
                path: application.properties
      containers:
        - volumeMounts:
            - name: config
              mountPath: /deployments/config
