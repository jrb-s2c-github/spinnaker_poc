  kind: Service
  metadata:
    annotations:
      jkube.io/git-url: https://github.com/takealot38-github/spinnaker_poc/
      jkube.io/git-commit: a2f8ab93a77800a021f41694e759e10429c55441
      jkube.io/git-branch: a2f8ab93a77800a021f41694e759e10429c55441
      jkube.io/scm-url: https://github.com/spring-projects/spring-boot/Demo_GraphQL
      jkube.io/scm-tag: HEAD
