      app: Demo_GraphQL
      provider: jkube
      group: prmgmdpc-spinnakerpoc
    type: NodePort
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: Demo_GraphQL
      provider: jkube
      version: 0.0.1-SNAPSHOT
      group: prmgmdpc-spinnakerpoc
    name: demo_graphql
  data:
    application.properties: |
      books_svc: books-svc
      authors_svc: authors-svc
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      configmap.jkube.io/update-on-change: Demo_GraphQL
      jkube.io/git-url: https://github.com/takealot38-github/spinnaker_poc/
      jkube.io/git-commit: a2f8ab93a77800a021f41694e759e10429c55441
      jkube.io/git-branch: a2f8ab93a77800a021f41694e759e10429c55441
      jkube.io/scm-url: https://github.com/spring-projects/spring-boot/Demo_GraphQL
      jkube.io/scm-tag: HEAD
    labels:
      app: Demo_GraphQL
      provider: jkube
      version: 0.0.1-SNAPSHOT
      group: prmgmdpc-spinnakerpoc
    name: demo_graphql
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: Demo_GraphQL
        provider: jkube
        group: prmgmdpc-spinnakerpoc
    template:
      metadata:
        annotations:
          jkube.io/git-branch: a2f8ab93a77800a021f41694e759e10429c55441
          jkube.io/scm-url: https://github.com/spring-projects/spring-boot/Demo_GraphQL
          jkube.io/git-url: https://github.com/takealot38-github/spinnaker_poc/
          jkube.io/scm-tag: HEAD
          jkube.io/git-commit: a2f8ab93a77800a021f41694e759e10429c55441
          configmap.jkube.io/update-on-change: Demo_GraphQL
        labels:
          app: Demo_GraphQL
          provider: jkube
          version: 0.0.1-SNAPSHOT
          group: prmgmdpc-spinnakerpoc
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: 172.17.209.204:443/spinnaker_poc/demo-graphql:a2f8ab93a77800a021f41694e759e10429c55441
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
          volumeMounts:
          - mountPath: /deployments/config
            name: config
        volumes:
        - configMap:
            items:
            - key: application.properties
              path: application.properties
            name: Demo_GraphQL
          name: config
